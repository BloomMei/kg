<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой Taplink</title>
  <!-- Подключаем иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #333;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid white;
    }
    h1 {
      margin: 10px 0;
      color: white;
    }
    p {
      color: white;
      font-size: 16px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px auto;
      padding: 15px;
      width: 100%;
      max-width: 280px;
      background: white;
      color: #333;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .link i {
      margin-right: 10px;
      font-size: 18px;
    }
    .link:hover {
      transform: scale(1.05);
    }
    .telegram { color: #0088cc; }
    .instagram { color: #e4405f; }
    .youtube { color: #ff0000; }
    .email { color: #444; }
    .whatsapp { color: #25D366; }

    /* Каталог */
    .catalog {
      margin-top: 40px;
    }
    .catalog h2 {
      color: white;
      margin-bottom: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 15px auto;
      max-width: 280px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .price {
      display: block;
      font-weight: bold;
      margin: 10px 0;
    }
    .buy-btn {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .buy-btn:hover {
      background: #1ebd5a;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/120" alt="Аватар" class="avatar">
  <h1>Китайская косметика </h1>
  <p>Добро пожаловать в мои ссылки</p>

  <!-- Ссылки -->
  <a class="link" href="https://t.me/username" target="_blank">
    <i class="fab fa-telegram telegram"></i> Telegram
  </a>
  <a class="link" href="https://instagram.com/username" target="_blank">
    <i class="fab fa-instagram instagram"></i> Instagram
  </a>
  <a class="link" href="https://youtube.com/" target="_blank">
    <i class="fab fa-youtube youtube"></i> YouTube
  </a>
  <a class="link" href="mailto:example@mail.com">
    <i class="fas fa-envelope email"></i> Email
  </a>
  <a class="link" href="https://wa.me/+996501168726" target="_blank">
    <i class="fab fa-whatsapp whatsapp"></i> WhatsApp
  </a>

  <!-- Каталог -->
  <div class="catalog">
    <h2>Каталог продукции</h2>

    <div class="product">
      <img src="cream.jpg" alt="Крем для лица">
      <h3>Крем для лица</h3>
      <p>Увлажняющий, 50 мл</p>
      <span class="price">890 ₽</span>
      <a href="https://wa.me/79990000000?text=Хочу%20заказать%20Крем%20для%20лица" 
         class="buy-btn" target="_blank">Заказать в WhatsApp</a>
    </div>

    <div class="product">
      <img src="mask.jpg" alt="Тканевая маска">
      <h3>Тканевая маска</h3>
      <p>С экстрактом зелёного чая</p>
      <span class="price">120 ₽</span>
      <a href="https://wa.me/79990000000?text=Хочу%20заказать%20Тканевую%20маску" 
         class="buy-btn" target="_blank">Заказать в WhatsApp</a>
    </div>
  </div>
</body>
</html>
